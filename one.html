<!DOCTYPE html>  <!--注释-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
    <style>
        *{
            /*样式重置*/
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu li {
            /*float: left;*/
            width: 120px;
            height: 30px;
            margin-bottom: 5px;
        }
        #menu a{
            float: left;
            width: 100px ;
            height: 30px ;
            line-height: 30px;
            text-align:center;
            background: #cccccc;
        }
    </style>
</head>
<body>
<ul id="menu" >
    <li>
        <a href="#">link1</a>
    </li>
    <li>
        <a href="#">link2</a>
    </li>
    <li>
        <a href="#">link3</a>
    </li>
</ul>
</body>
</html>
